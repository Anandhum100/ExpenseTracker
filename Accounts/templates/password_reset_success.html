<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>

    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .success-icon {
            font-size: 100px;
            color: #28a745;
        }

        h1 {
            color: #333;
        }

        .lead {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #696cff;
            color: #fff;
            font-weight: 400;
            border: none;
            border-radius: 0.375rem;
        }

        .btn-primary:hover {
            background-color: #696cff;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="display-4">Password Reset Successful</h1>
        <p class="lead">Your password has been successfully reset.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log in with your new password</a>
    </div>

    <!-- Include Font Awesome for the success icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Include Bootstrap JS and jQuery via CDN (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
